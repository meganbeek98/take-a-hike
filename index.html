<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Take A Hike</title>
</head>
<body>

    <header class="columns">
        <h1 class="column is-half">Take A Hike</h1>
        <nav class="column">
            <ul class="columns is-justify-content-end">
                <li>
                    <a class="column" href="#locations">Locations</a>
                </li>
                <li>
                    <a class="column" href="#weather">Weather</a>
                </li>
                <li>
                    <a class="column" href="#images">Images</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <!-- Start Carousel -->
                <div id="carousel" class="carousel columns is-full">
                    <div class="column item-1 car-item">
                        <!-- Slide Content -->
                        <img class="image" src="./assets/images/hocking-hills-1.png">
                    </div>
                    <div class="column item-2 car-item">
                        <!-- Slide Content -->
                        <img class="image" src="./assets/images/glen-helen.png">
                    </div>
                    <div class="column item-3 car-item">
                        <!-- Slide Content -->
                        <img class="image" src="./assets/images/hocking-hills-2.png">
                    </div>
                    <div class="column item-4 car-item">
                        <!-- Slide Content -->
                        <img class="image" src="./assets/images/mill-creek-park.png">
                    </div>
                </div>
                <!-- End Carousel -->
            </div>
        </section>
    
        <section id="locations" class="locations columns">
            <div class="dropdown column is-half">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Select State</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content ">
                    <a class="dropdown-item">
                      Dropdown item
                    </a>
                    <a class="dropdown-item">
                      Other dropdown item
                    </a>
                    <a class="dropdown-item">
                      Active dropdown item
                    </a>
                    <a class="dropdown-item">
                      Other dropdown item
                    </a>
                  </div>
                </div>
              </div>
            <div id="parks-container" class="container"></div>
        </section>

        <section id="weather">

        </section>

        <section id="images">

        </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/3190fd9e9f.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
